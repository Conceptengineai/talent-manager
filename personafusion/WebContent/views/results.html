<div class="results">
  <div class="results-persona col-md-6">
    <div class="persona-title">{{selectedEmployee | capitalize}}'s Profile</div>
    <div class="persona-top skill col-md-6">
      <div class = "title">Required Skills</div>
      <div class = "skillWord">
        <label for="tag-typer">
          <div id="tags">
            <span class="tag" data-name="such tage"><span class="close">&times;</span>such tage</span>
            <span class="tag" data-name="so color"><span class="close">&times;</span>so color</span>
            <span class="tag" data-name="many type"><span class="close">&times;</span>many type</span>
            <span class="tag" data-name="wow"><span class="close">&times;</span>wow</span>
            <input id="tag-typer" type="text" placeholder="Add skill"/>
          </div>
        </label>
      </div>
    </div>
    <div class="persona-top personality col-md-6">
      <div class = "title">Personality</div>
      <span class = "word">Challenge 90%</span>
      <span class = "word">Cheerfulness 85%</span>
      <span class = "word">Modesty 67%</span>
    </div>

    <div id = "profilePIC"></div>
    <div class="search-keywords">
      <div class="title">Personality</div>
      <img src="{{selectedEmployeePic}}" />
      <div id="employeeViz">

      </div>
    </div>
  </div>

  <div class="results-candidates col-md-6">
    <results-right></results-right>
  </div>

</div>
