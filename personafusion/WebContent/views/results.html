<div class="results">
  <div class="results-persona col-md-6">

    <div class="persona-title">{{selectedEmployee | capitalize}}'s Profile</div>
    <div class="persona-top skill">
      <div class="row">
        <div class="col-md-6">
          <div class = "title"><img src="{{selectedEmployeePic}}" style = "height: 130px;"/></div>
          <div class="detailedTitle">{{selectedEmployee | capitalize}}'s Skills
            <ul>
              <li ng-repeat="skill in candidates[6].resumeInfo.techSkills | limitTo: 5">{{skill}}</li>
            </ul>
            </div>
        </div>
        <div class="col-md-6">

          <div class="detailedTitle">{{selectedEmployee | capitalize}}'s Personality
            <ul>
              <li ng-repeat="trait in candidates[6].traits | limitTo: 5">
                {{trait.traitName}}: {{trait.percent}}%
                <div class="progress" style = "margin-bottom: 3px;">
                  <div class="bar" style="width: {{trait.percent}}%; height: 100%; background-color: #0abeef;"></div>
                </div>
              </li>
            </ul>
          <!-- Button trigger modal -->
          <button class="btn btn-primary btn-lg more-button" data-toggle="modal" data-target="#myModal">
            More
          </button>
          </div>


        </div>

        <user-modal></user-modal>
      </div>
    </div>

    <div class="persona-title">Skills you are looking for in candidates:</div>
    <div class="persona-top skill">
      <div class = "skillWord">
        <label for="tag-typer">
          <div id="tags">
            <input id="tag-typer" class = "addBtn" type="text" placeholder="Add Skills"/>
          </div>
        </label>
      </div>
    </div>
  </div>

  <div class="results-candidates col-md-6">
    <results-right></results-right>
  </div>

</div>
